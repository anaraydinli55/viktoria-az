<!DOCTYPE html>

<style>

    padding:0;
    color:#222;
  }
  header {
    background:#4b0082;
    padding:14px 16px;

  }
  nav a {
    color:#fff;
    text-decoration:none;
    margin:0 10px;
    font-weight:700; /* qalın */
    font-size:16px;
    text-decoration:underline; /* altı cizgili */
  }
  nav a:hover { color:#ffea00; }
  .grid {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
    gap:16px;
    padding:20px;
  }
  .card {
    background:#fff;
    border-radius:18px;
    box-shadow:0 8px 24px rgba(0,0,0,.08);
    padding:12px;
    text-align:center;
  }
  .card img {
    width:100%;
    border-radius:14px;
    cursor:pointer;
    transition: transform .2s;
  }
  .card img:hover { transform:scale(1.05); }
  h1 {
    text-align:center;
    color:#4b0082;
    margin:20px 0;
  }
  /* Qiymət yazısı eyni rəng və qalınlıq, biraz böyük */
  .price {
    color: #4b0082;       /* h1 ilə eyni rəng */
    font-weight: 700;
    font-size: 18px;       /* ölçü artırıldı */
    margin-top: 8px;
  }
</style>
</head>
