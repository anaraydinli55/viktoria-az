<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SVG Text Animasyon</title>
<style>
  body{
    margin:0;
    background:#2e4057;
    overflow:hidden;
  }

  .patterns{
    width:100vw;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  svg{
    width:100%;
    height:100%;
  }

  text{
    font-family: 'Lora', serif;
    letter-spacing: 10px;
    stroke:#ffa5d8;
    fill:hsl(189, 68%, 75%);
    font-weight:700;

    font-size: 200px;
    stroke-width: 6px;

    animation: textAnimate 5s infinite alternate;
  }

  @keyframes textAnimate{
    0%{
      stroke-dasharray:0 50%;
      stroke-dashoffset:20%;
      fill:hsl(189, 68%, 75%);
    }
    100%{
      stroke-dasharray:50% 0;
      stroke-dashoffset:-20%;
      fill:hsla(189, 68%, 75%, 0);
    }
  }
</style>
</head>
<body>

<div class="patterns">
  <svg viewBox="0 0 1000 300" preserveAspectRatio="xMidYMid meet">
    <defs>
      <pattern id="polka-dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
        <circle fill="#be9ddf" cx="25" cy="25" r="3"></circle>
      </pattern>
    </defs>

    <rect width="100%" height="100%" fill="url(#polka-dots)"></rect>

    <!--
      textLength: yazının toplam genişliğini ayarlar
      lengthAdjust: yazıyı sığdırmak için harf aralığını ve boyutunu ayarlar
    -->
    <text x="50%" y="60%" text-anchor="middle"
          textLength="900" lengthAdjust="spacingAndGlyphs">
      Viktoria Paltar Boyaları
    </text>
  </svg>
</div>

</body>
</html>
