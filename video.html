<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #ffea00;
    }

    /* ÜST SAHƏ */
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 18px 0 10px;
    }

    .back-link {
      text-align: center;
      text-decoration: none;
      color: #ffea00;
      font-weight: 700;
    }

    .back-link svg {
      width: 40px;      /* BÖYÜK ikon */
      height: 40px;
      fill: #ffea00;
      display: block;
      margin: 0 auto 6px;
    }

    .back-text {
      font-size: 16px;
      font-weight: 700;
      text-decoration: underline;
    }

    /* VIDEO */
    .video-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    video {
      width: 100%;
      max-width: 900px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- GERI IKONU + ANA SEHIFE -->
  <div class="top-bar">
    <a href="/index.html" class="back-link" aria-label="Ana səhifəyə qayıt">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
      <div class="back-text">Ana səhifə</div>
    </a>
  </div>

  <!-- VIDEO -->
  <div class="video-wrapper">
    <video controls autoplay>
      <source src="/images/video.mp4" type="video/mp4">
      Brauzeriniz video dəstəkləmir.
    </video>
  </div>

</body>
</html>
