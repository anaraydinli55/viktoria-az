<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viktoria Boya Kataloqu</title>
<style>
  body { font-family: Arial, sans-serif; background: #fff; color: #333; margin:0; padding:0; }
  header { background:#7c3aed; color:#fff; padding:15px; text-align:center; }
  a { color:#fff; text-decoration:none; margin:0 10px; }
  h1 { text-align: center; margin: 20px 0; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(150px,1fr)); gap: 15px; padding: 20px; }
  .color-card { border: 1px solid #ccc; padding: 10px; text-align: center; }
  .color-card img { width: 100%; height: auto; cursor:pointer; transition: transform .2s; }
  .color-card img:hover { transform: scale(1.05); }
</style>
</head>
<body>

<header>
  <a href="/">Ana Səhifə</a>
  <a href="/catalog.html">Kataloq</a>
</header>

<h1>Viktoria Boya Kataloqu</h1>

<div class="grid" id="colorGrid"></div>

<script>
  const grid = document.getElementById('colorGrid');
  for(let i=1; i<=60; i++){
    const card = document.createElement('div');
    card.className = 'color-card';
    card.innerHTML = `<img src="images/${i}.jpg" alt="Rəng ${i}"><p>Rəng ${i}</p>`;
    grid.appendChild(card);
  }
</script>

</body>
</html>
