<div class="patterns">
<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap");

    .text-fill {
      font-family: 'Lora', serif;
      font-size: 64px;
      fill: #2b2b2b; /* yazı həmişə görünür */
    }

    .text-stroke {
      font-family: 'Lora', serif;
      font-size: 64px;
      fill: none;
      stroke: #6a0dad;
      stroke-width: 2;

      stroke-dasharray: 1400;
      stroke-dashoffset: 1400;

      animation: drawLine 4s ease-in-out infinite;
    }

    @keyframes drawLine {
      0% { stroke-dashoffset: 1400; }
      60% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 0; }
    }
  </style>

  <defs>
    <pattern id="dots" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="3" fill="#be9ddf"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#dots)"/>

  <!-- fill text (həmişə görünən) -->
  <text class="text-fill" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">
    Viktoria Paltar Boyaları
  </text>

  <!-- stroke text (animasiya) -->
  <text class="text-stroke" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">
    Viktoria Paltar Boyaları
  </text>

</svg>
</div>
